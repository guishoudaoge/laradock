<VirtualHost *:80>
  ServerName dev.rakuten.co.jp
  DocumentRoot /usr/local/apache/vhosts/owners.delivery.rakuten.co.jp/htdocs
  Options Indexes FollowSymLinks

  <Directory "/usr/local/apache/vhosts/owners.delivery.rakuten.co.jp/htdocs/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
